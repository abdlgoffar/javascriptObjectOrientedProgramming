<html>
    <script>
        
        class Person {
            //cara membuat constructor sekaligus setter 
            constructor(name) {
                this.name = name;
            }
            //cara membuat getter
            get name() {
                return this.name;
            }
        }
        const Goffar = new Person("abdul goffar");
        console.log(Goffar.name);
    </script>
</html>
