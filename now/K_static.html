<html>
    <script>
        
        class Person {
           //cara membuat static property
            static name = "abdul goffar";
            static address = "jl. jaksa agung suprapto";
            //cara membuat static method
            static age(number) {
                return number;
            }
        }
        //cara memanggil static property
        Person.name;
        Person.address;
        //cara memanggil static method
        Person.age(21);
    </script>
</html>
