<html>
    <script>
        
        class Animal {
            

            hello() {
                return "me your pet";
            }
        }

       
        class Person extends Animal {
            //super method adalah konsep menurunkan method parent class ke child class
            hello() {
                super.hello();//contoh cara membuat super method
            }
            
        }


        
    </script>
</html>
